tags:
  - "Users"
summary: "Login a user"
description: "This endpoint allows a user to login using their email or username and password. Returns a JWT access token upon success."
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: body
    name: body
    description: "Login credentials"
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          example: "johndoe@example.com"
        username:
          type: string
          example: "johndoe"
        password:
          type: string
          example: "SecurePassword123"
responses:
  200:
    description: "success"
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Logged in as johndoe"
        access_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  400:
    description: "Bad request"
  403:
    description: "You're not authorised to execute this."
  422:
    description: "Invalid input"
